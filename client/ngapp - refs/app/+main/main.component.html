<div class="container col-lg-8 col-lg-offset-2 col-md-12 ">
    <table class="table table-striped table-hover nobordertop form-group">
        <thead>
            <tr>
                <!--<th><input type="checkbox" id="cball" (change)="onBulkChange()"></th>-->
                <th>Approval Title</th>
                <th>Started</th>
                <th>Status</th>
                <th>Priority</th>
            </tr>
        </thead>
        <tbody *ngIf="groups">
            <template ngFor let-group let-idx="index" [ngForOf]="groups">
                <tr>
                    <!--<td><input type="checkbox" id="{{group.gp_ref}}" (change)="onBoxChange(group.gp_ref)"></td>-->
                    <td><a routerLink="/gpview/{{group.gp_ref}}" routerLinkActive="active">{{group.first_flow?.title | truncate : 50 : '...' }}</a></td>
                    <td>{{group.first_dt | amDateFormat: 'DD MMM YYYY HH:mm'}} ({{group.first_dt | amTimeAgo}})</td>
                    <td>{{toText('status', group.first_flow?.status)}}</td>
                    <td>{{toText('priority', group.first_flow?.priority)}}</td>
                </tr>
                <!--<tr>
                    <td>&nbsp;</td>
                    <td colspan="4">
                        <hx-layout [layout]="group.triggers[0].flow?.layout"></hx-layout>
                    </td>
                </tr>-->
            </template>
        </tbody>
    </table>
</div>
